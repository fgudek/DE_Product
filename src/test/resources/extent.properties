# indicate which reporters to use
extent.reporter.html.start=true
extent.reporter.klov.start=false
extent.reporter.spark.start=true

# point to any configuration used
extent.reporter.html.config=src/test/resources/properties/configurations/reportConfig/html-config.xml
extent.reporter.spark.config=src/test/resources/properties/configurations/reportConfig/spark-config.xml

# specify output path
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html
extent.reporter.spark.out=test-output/SparkReport/

screenshot.dir=test-output/HtmlReport/
screenshot.rel.path=../HtmlReport/